<!doctype html>
<html lang="sv-SE">
<head>

	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="Tobias Wadseth - Java developer">
	<meta name="keywords" content="tobias, wadseth, tobias wadseth, portfolio, reproachful, development, web, reproachful development, ui, ux, ui/ux, design">
	<meta name="author" content="Tobias Wadseth">

	<!-- Title -->
	<title>Tobias Wadseth</title>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">

	<link rel="stylesheet" href="../css/min-styles.css">
	<link rel="stylesheet" href="../css/all.css">

</head>

<body>

	<!-- Preloader -->
	<div class="preloader">
		<div class="centrize full-width">
			<div class="vertical-center">
				<div class="spinner">
					<div class="double-bounce1"></div>
					<div class="double-bounce2"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Container -->
	<div class="container">

		<!-- Cursor -->
		<div class="cursor-follower"></div>
	
		<!-- Header -->
		<header class="header">
			<div class="head-top">

				<!-- menu button -->
				<a href="#" class="menu-btn"><span></span></a>

				<!-- logo -->
				<div class="logo hover-masks-logo">
					<a href="./CV.docx">
						<span class="mask-lnk">Tobias <strong>Wadseth</strong></span>
						<span class="mask-lnk mask-lnk-hover">Ladda ned <strong>CV</strong></span>
					</a>
				</div>
				
				<!-- top menu -->						
				<div class="top-menu hover-masks">
					<div class="top-menu-nav">	
						<div class="menu-topmenu-container">
							<ul class="menu">
								<li class="menu-item">
									<a href="/sv/">Hem</a>
								</li>
								<li class="menu-item">
									<a href="/sv/resume">CV</a>
								</li>
								<li class="menu-item">
									<a href="/sv/works">Projekt</a>
								</li>
								<li class="menu-item current-menu-item">
									<a href="/sv/contact">Kontakt</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</header>
		
		<!-- Wrapper -->
		<div class="wrapper">

			<!-- Section Started -->
			<div class="section started section-title" id="section-started">

				<!-- background -->
				<div class="video-bg">
					<div class="video-bg-mask"></div>
					<div class="video-bg-texture" id="grained_container"></div>
				</div>

				<!-- started content -->
				<div class="centrize full-width">
					<div class="vertical-center">
						<div class="started-content">
							<h1 class="h-title">Kontakt</h1>
							<div class="h-subtitles">
								<div class="h-subtitle typing-bread">
									<p class="breadcrumbs">
										<a href="/sv/">Hem</a> / Kontakt
									</p>
								</div>
								<span class="typed-bread"></span>
							</div>
						</div>
					</div>
				</div>

				<!-- mosue button -->
				<a href="#" class="mouse_btn" style="display: none;"><span class="icon fas fa-chevron-down"></span></a>

			</div>

			<!-- Section Contacts Info -->
			<div class="section contacts" id="section-contacts-info">
				<div class="content">

					<!-- title -->
					<div class="title">
						<div class="title_inner">Kontakt Info</div>
					</div>

					<!-- contacts items -->
					<div class="service-items">
						
						<div class="service-col">
							<div class="service-item content-box">
								<div class="icon"><span class="fas fa-envelope"></span></div>
								<div class="name">Emejl</div>
								<div class="text">twadseth (at) icloud (dot) com</div>
							</div>
						</div>

						<div class="service-col">
							<div class="service-item content-box">
								<div class="icon"><span class="fas fa-map-marker-alt"></span></div>
								<div class="name">Adress</div>
								<div class="text">Göteborg, Sverige</div>
							</div>
						</div>

						<div class="service-col">
							<div class="service-item content-box">
								<div class="icon"><span class="fas fa-user-tie"></span></div>
								<div class="name">Tillgänglighet</div>
								<div class="text">Jag är tillgänglig för jobb</div>
							</div>
						</div>

					</div>

					<div class="clear"></div>
				</div>
			</div>

		</div>
		
		<!-- Footer -->
		<footer class="footer">
			<div class="lang">
				<p class="lang-selector"><a href="/en/contact">En</a> / Sv</p>
			</div>
			<div class="soc-box">
				<div class="follow-label">Följ Mig</div>
				<div class="soc">
					<a target="_blank" href="https://www.github.com/tobiaswadseth">
						<span class="icon fab fa-github"></span>
					</a>
				</div>
			</div>
			<div class="clear"></div>
		</footer>

		<!-- Lines -->
		<div class="lines">
			<div class="line-col"></div>
			<div class="line-col"></div>
			<div class="line-col"></div>
			<div class="line-col"></div>
			<div class="line-col"></div>
		</div>
		
	</div>

	<script src="../js/vendor.min.js"></script>
	<script src="../js/scripts.min.js"></script>

</body>
</html>
